Settings:
  StationMode: true                #If true, the gates and restraints can be opened when BUSY is true. The function STATION will be activated. (Handy for multi-train rides)
  ReleaseTime: 20                  #The time in ticks for how long the block remains a redstone block.
  ClickSign: true                  #If true you can click the sign to run the command.
  ClickSignMessage: true           #If you get a message when you click the sign.
  SignLine: 3                      #The line in which the variable is placed. (1 to 4)
  World: <worldname>               #The world of the attraction.
Status:
  RESTRAINTS: false
  GATES: false
  RELEASE: false
  POWER: Disabled
  BUSY: false
  STATION: false
Locations:
  Restraints: <X Y Z>
  RestraintsSign: <X Y Z>
  Gates: <X Y Z>
  GatesSign: <X Y Z>
  Release: <X Y Z>
  ReleaseSign: <X Y Z>
  Power: <X Y Z>
  PowerSign: <X Y Z>
  Status: <X Y Z>               #The location of the output status. The block changes to different colors: RED = Not Allowed, ORANGE = Allowed, GREEN = RELEASING.